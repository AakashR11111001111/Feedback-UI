<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback UI</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="main-box">
                <h1>Feedback UI</h1>
                <div class="emoji-div">
                    <div class="emos">
                        <h2>Unhappy</h2>
                        <img src="./Assets/unhappy-img.png" alt="">
                    </div>
                    <div class="emos">
                        <h2>Neutral</h2>
                        <img src="./Assets/neutral-img.png" alt="">
                    </div>
                    <div class="emos">
                        <h2>Happy</h2>
                        <img src="./Assets/happy-img.png" alt="">
                    </div>
                </div>
                <button class="send-btn">Send Review</button>
            </div>
        </div>
        <div class="loader">
            <div class="spinner"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
